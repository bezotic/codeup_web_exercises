<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Function Practice</title>

<body>
<script>	
'use strict';


//This is a function definition
function sum (a, b) {
	if(isNaN(a) && isNaN(b)){								
	alert('is not a number'); 			
	return false;
} 	else {
	var result = (a + b) 
	return(result);
 }
}

	
	



console.log(sum(1,2));
console.log(sum(3,4));				
console.log(sum(5,6));
console.log(sum(7,8));
console.log(sum(9,10));


function minus (a, b) {
	if(isNaN(a) && isNaN(b)){
	alert('is not a number'); 			
	return false;
} 	else {
	var result = (a - b)
	return result;
 }
}


console.log(minus(2,1));
console.log(minus(4,2));
console.log(minus(5,2));


function multiply (a,b) {
	if(isNaN(a) && isNaN(b)){
	alert('is not a number'); 			
	return false;
} 	else {
	var result = (a * b)
	return result;
 }
}

console.log(multiply(2,4));
console.log(multiply(3,4));



function division(a, b) {
	if(isNaN(a) && isNaN(b)){
	alert('is not a number'); 			
	return false;
} 	else {
	var result = (a / b)
	return result;
 }
}

console.log(division(4,2));
console.log(division(8,1));

function modal(a,b) {
	if(isNaN(a) && isNaN(b)){
	alert('is not a number'); 			
	return false;
} 	else {
	var result = (a % b)
	return result
 }
}

console.log(modal(4,2));
console.log(modal(1,9));









</script>
</body>
